syntax = "proto3";

import "cloudstate/entity_key.proto";

package hoteldomain;

option java_package = "hoteldomain";

message HotelReserved {
    string reservationId = 1;
    string userId = 2;
    string hotel = 3;
    string roomNumber = 4;
}

message HotelCancelled {
    string reservationId = 1;
}
